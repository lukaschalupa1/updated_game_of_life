<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
  <link rel="stylesheet" href="life.css">
</head>
<body>
  <h1>Conway's Game of Life</h1>
  <div id="gridContainer"></div>
  
  
    <div class="controls">
      <button id="skinToggle">Toggle Skin</button>
      <input type="number" id="gridSize" value="20" min="5" max="50">
      <label for="gridSize">Cell Size</label>
      <input type="checkbox" id="altRulesToggle">
      <label for="altRulesToggle">Alternate Rules</label>
    
    <button id="start">Start</button>
    <button id="clear">Clear</button>
    <button id="random">Random</button>
    <input type="range" id="speed" min="100" max="1000" value="500">
    <label for="speed">Speed</label>
  </div>

  <script src="code.js"></script>
</body>
</html>
